<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div id="playarea">
        <h3>CHOOSE WISELY</h3>
        <div id="buttonarea">
            <div class="playbutton" id="rock">
                
            </div>
            <div class="playbutton" id="paper">
                
            </div>
            <div class="playbutton" id="scissors">
                
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="scoreboard">
            <div class="scorebox">
                <p class="score" id="playerscore">0</p>
                <p class="scoretext">Player Score</p>
            </div>
            <div class="scorebox">
                <p class="score" id="computerscore">0</p>
                <p class="scoretext">Computer Score</p>
            </div>
        </div>
        <div id="footertag">
            <p>Made with the help of <a href="theodinproject.com">The Odin Project</a></p>
        </div>
    </div>
</body>
</html>
